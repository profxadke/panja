    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <div class="intro">
            <h1>Panja</h1>
            <h4>An AI chatbot powered by a Large Language Model (LLM) named <br /> Pathdway Language Model (PaLM) by Google AI. <br /> <br /> Hence the name Panja üòù</h4>
            <!-- Chat bubbles will be appended here -->
          </div>
        </div>
        <div class="chat-input-container">
            <textarea type="text" id="chatInput" class="form-control" placeholder="Type your message..."></textarea>
            <button class="btn btn-success" onclick="sendMessage()">Send</button>
        </div>
    </div>
