<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panja</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <div class="intro">
            <h1>Panja</h1>
            <h4>An AI chatbot powered by a Large Language Model (LLM) named <br /> Pathdway Language Model (PaLM) by Google AI. <br /> <br /> Hence the name Panja üòù</h4>
            <!-- Chat bubbles will be appended here -->
          </div>
        </div>
        <div class="chat-input-container">
            <textarea type="text" id="chatInput" class="form-control" placeholder="Type your message..."></textarea>
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</html>
